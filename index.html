<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order-card">
    <img id="order-img-hero" src="./images/illustration-hero.svg">
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-item">
        <img src="./images/icon-music.svg">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <input class="primary-button" type="button" value="Proceed to Payment">
      <input class="secondary-button" type="button" value="Cancel Order">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Charlo-DeanAlexander">Charlo</a>.
  </div>
</body>
</html>
